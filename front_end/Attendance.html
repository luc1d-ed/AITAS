<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="icon" href="./resources/icons/sxd-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./resources/stylesheets/Attendance.css">
    <script src="./resources/javascript/Attendance.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="title">
    <img class="logo-img" src="./resources/icons/sxd-logo.png">
    <h1>St. Xavier's School, Doranda <br> <span class ="subheading">IT Exhibition - 2023</span></h1>
    <div class="date">
      <span id="current-date"></span>
    </div>
  </div>

  <div class="bar">
    <a href="/">
      <div class="home-bar">
        <img class="bar-icon" src="./resources/icons/home.png"></img>
        <span>Home</span>
      </div>
    </a>
    <a href="/Attendance">
      <div class="attendance-bar">
        <img class="bar-icon" src="./resources/icons/attendance.png"></img>
        <span>Attendance</span>
      </div>
    </a>
    <a href="/Graph">
      <div class="graph-bar">
        <img class="bar-icon" src="./resources/icons/graph.png"></img>
        <span>Graph</span>
      </div>
    </a>
    <div class="datepicker-container">
      <input type="text" class="date-input" placeholder="Select date" />
  
      <div class="datepicker" hidden>
        <!-- .datepicker-header -->
        <div class="datepicker-header">
          <button class="prev">Prev</button>
  
          <div>
            <select class="month-input">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
            <input type="number" class="year-input" min="1900" max="2100" />
          </div>
  
          <button class="next">Next</button>
        </div>
        <!-- /.datepicker-header -->
  
        <!-- .days -->
        <div class="days">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
        <!-- /.days -->
  
        <!-- .dates -->
        <div class="dates"></div>
        <!-- /.dates -->
  
        <!-- .datepicker-footer -->
        <div class="datepicker-footer">
          <button class="cancel">Cancel</button>
          <button class="apply">Apply</button>
        </div>
        <!-- /.datepicker-footer -->
      </div>
    </div>
  </div>

  <div class="students" id="students"></div>
  
</body>
</html>
